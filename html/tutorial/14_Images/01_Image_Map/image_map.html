<html>

<head>
  <title>Image Map</title>
  <script>
    function myFunction() {
      alert("You clicked the coffee cup!");
    }
  </script>
</head>

<body>
  <h1>이미지 맵 활용(직사각형, 원)</h1>
  <img src="../../../../imgs/workplace.jpg" alt="Workplace" usemap="#workmap">
  <map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.w3schools.com/html/computer.htm">
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.w3schools.com/html/phone.htm">
    <area shape="circle" coords="337,300,44" alt="Coffee" onclick="myFunction()"
      href="https://www.w3schools.com/html/coffee.htm">
  </map>
  <br>
  <h1>이미지 맵 활용(다각형)</h1>
  <img src="../../../../imgs/bread.jpg" alt="bread" usemap="#bread">
  <map name="bread">
    <area shape="poly"
      coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
      href="croissant.htm">
  </map>
</body>

</html>
