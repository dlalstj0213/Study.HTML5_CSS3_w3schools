<!DOCTYPE html>

  <title>Picture Element</title>
</head>

<body>
  <picture>
    <source srcset="../../../../imgs/img_avatar.png">
    <source srcset="../../../../imgs/img_girl.jpg">
    <img src="../../../../imgs/bread.jpg" alt="bread" style="width:auto;">
  </picture>
  <p> 이미지 형식이 모든 장치에서 지원되지 않는 경우 picture 요소를 사용할 수 있다.</p>
  <p> 디바이스는 지원하는 첫 번째 이미지 형식을 사용하고 나머지 이미지는 무시한다.</p>
</body>

</html>
